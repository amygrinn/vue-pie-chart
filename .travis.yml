language: node_js
node_js: 14

addons:
  apt:
    packages:
      - libgconf-2-4 # Required by cypress

cache:
  yarn: true
  directories:
    - '~/.cache' # Required by cypress

script:
  - yarn build
  - yarn test

deploy:
  - provider: npm
    email: tylergrinn@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: tylergrinn/vue-pie-chart
    skip_cleanup: true

  - provider: surge
    project: dist
    domain: vue-pie-chart.surge.sh
    on:
      tags: true
      repo: tylergrinn/vue-piec-chart
    skip_cleanup: true
